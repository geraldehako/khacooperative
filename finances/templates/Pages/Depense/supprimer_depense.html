{% extends 'Base/base.html' %}

{% block content %}
<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">KHAGest</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'liste_depenses' %}">Dépenses</a></li>
                    <li class="breadcrumb-item active">Ajouter une dépense</li>
                </ol>
            </div>
        </div>
    </div>
</div> 
<!-- end page title -->

<div class="row">
    <div class="col-lg-12"> 
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title mb-4">Supprimer la dépense</h4>
<p>Êtes-vous sûr de vouloir supprimer cette dépense : {{ depense.nom }} d'un montant de {{ depense.montant }}?</p>
<form method="post">
    {% csrf_token %}
    <div class="mt-4 hstack gap-2">
        <button type="submit" class="btn btn-danger w-100">Supprimer</button>
    </div>
    
</form>
</div>
</div>
</div>
</div> 
{% endblock %}
