<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Candidate List</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Jobs</a></li>
                                <li class="breadcrumb-item active">Candidate List</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="card job-filter">
                        <div class="card-body">
                            <form action="" method="get">
                                <div class="row g-3">
                                    <div class="col-xxl-4 col-lg-4">
                                        <div class="position-relative">
                                            <input type="text" class="form-control" id="searchJob" name="search" value="{{ request.GET.search }}" autocomplete="off" placeholder="Search your candidate">
                                        </div>
                                    </div>
                                    <div class="col-xxl-2 col-lg-4">
                                        <!-- Other filters can be added here -->
                                    </div>
                                    <div class="col-xxl-2 col-lg-4">
                                        <!-- Other filters can be added here -->
                                    </div>
                                    <div class="col-xxl-2 col-lg-6">
                                        <!-- Other filters can be added here -->
                                    </div>
                                    <div class="col-xxl-2 col-lg-6">
                                        <button type="submit" class="btn btn-primary h-100 w-100"><i class="bx bx-search-alt align-middle"></i> Find Jobs</button>
                                    </div>
                                </div>
                                <!--end row-->
                            </form>
                        </div>
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->

            <div class="row">
                {% for candidate in candidates %}
                <div class="col-xl-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-start mb-3">
                                <div class="flex-grow-1">
                                    <span class="badge badge-soft-info">{{ candidate.Nom }}</span>
                                </div>
                                <button type="button" class="btn btn-light btn-sm like-btn" data-bs-toggle="button"><i class="bx bx-heart"></i></button>
                            </div>
                            <div class="text-center mb-3">
                                <img src="{{ candidate.avatar_url }}" alt="" class="avatar-sm rounded-circle" />
                                <h6 class="font-size-15 mt-3 mb-1">{{ candidate.Nom }}</h6>
                                <p class="mb-0 text-muted">{{ candidate.Nom }}</p>
                            </div>
                            <div class="d-flex mb-3 justify-content-center gap-2 text-muted">
                                <div> 
                                    <i class='bx bx-map align-middle text-primary'></i> {{ candidate.location }}
                                </div>
                                <p class="mb-0 text-center"><i class='bx bx-money align-middle text-primary'></i> ${{ candidate.salary }} / hrs</p>
                            </div>
                            <div class="hstack gap-2 justify-content-center">
                                {% for skill in candidate.skills.all %}
                                    <span class="badge badge-soft-secondary">{{ skill }}</span>
                                {% endfor %}
                            </div>
                            <div class="mt-4 pt-1">
                                <a href="{% url 'candidate_detail' candidate.pk %}" class="btn btn-soft-primary d-block">View Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!--end row-->
        </div>
    </div>
</div>
