{% extends 'Base/base.html' %}

{% block content %}
<!-- start page title -->
<style>
    /* Appliquer HelveticaNeue à l'ensemble du bloc de contenu */
    body {
        font-family: 'HelveticaNeue', sans-serif;
    }

    /* Style personnalisé pour les boutons */
    .btn-custom {
        background-color: #072C84;
        color: white;
        font-family: 'HelveticaNeue', sans-serif; /* Assurez-vous que la police est également appliquée ici */
    }

    /* Autres styles pour le tableau, titres, etc. */
    h4, h6 {
        font-family: 'HelveticaNeue', sans-serif;
    }
</style>
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">KHA Coop</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'detail_compte_kha' %}">Compte KHA</a></li>
                    <li class="breadcrumb-item active">Effectuer un retrait de montant</li>
                </ol>
            </div>
        </div>
    </div>
</div> 
<!-- end page title -->

<div class="row">
    <div class="col-lg-12"> 
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title mb-4">Formulaire de retrait Commission</h4>
<form method="post">
    {% csrf_token %}
    
    
    <div class="row">
        
        <div class="col-md-2">
            <div class="mb-3">
                <label for="formrow-email-input" class="form-label">Montant retrait</label>
                {{ form.montant }}
            </div>
        </div>
        
        <div class="col-md-10">
            <div class="mb-3">
                <label for="formrow-email-input" class="form-label">Motif retrait</label>
                {{ form.Motif }}
            </div>
        </div>
    </div>
    <div class="mt-4 hstack gap-2">
        <button type="submit" class="btn btn-soft-success w-100" >Valider</button>
        <a class="btn btn-soft-primary w-100" href="{% url 'aide_list' %}">Retour en Arrière</a>
    </div>
</form>

</div>
</div>
</div>
</div>
{% endblock %}
