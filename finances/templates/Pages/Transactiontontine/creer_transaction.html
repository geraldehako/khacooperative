{% extends 'Base/base.html' %}

{% block content %}
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">IBACySCHOOL</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{% url 'liste_transactions' %}">Transactions</a></li>
                        <li class="breadcrumb-item active">Créer une Transaction</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Formulaire de Création de Transaction</h4>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ transaction_form.as_p }}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-soft-success">Valider</button>
                            <a class="btn btn-soft-primary" href="{% url 'liste_transactions' %}">Retour en Arrière</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
