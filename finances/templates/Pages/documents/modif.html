{% extends 'Base/base.html' %}

{% block content %}
 <!-- start page title -->
 <style>
    /* Appliquer HelveticaNeue à l'ensemble du bloc de contenu */
    body {
        font-family: 'HelveticaNeue', sans-serif;
    }

    /* Style personnalisé pour les boutons */
    .btn-custom {
        background-color: #072C84;
        color: white;
        font-family: 'HelveticaNeue', sans-serif; /* Assurez-vous que la police est également appliquée ici */
    }

    /* Autres styles pour le tableau, titres, etc. */
    h4, h6 {
        font-family: 'HelveticaNeue', sans-serif;
    }
</style>
 <div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">KHA coop</h4>
  
            <div class="page-title-right"> 
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'documentlist' %}">Documents</a></li>
                    <li class="breadcrumb-item active">Liste</li>
                </ol> 
            </div>
  
        </div>
    </div>
  </div>
  <!-- end page title -->
<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Formulaire de Modification</h4>
  
  <form method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
   
    
    <div class="form-group">
        <div class="row">    
            
            <div class="col-md-3">
                <div class="mb-3"> 
                    <label for="formrow-password-input" class="form-label">Type document</label>
                    
                    {{ form.Typedoc }}
                  
                </div>
            </div>  
            <div class="col-md-5">
                <div class="mb-3">
                    <label for="formrow-email-input" class="form-label">Titre</label>
                    {{ form.Title }}
                </div>
            </div>   
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="resume" class="form-label">Document</label>
                    {{ form.File }}
                </div>
            </div>
        </div>
    </div>



    <div class="mt-4 hstack gap-2" >
        <button type="submit" class="btn btn-soft-success w-100">Valider</button>
        <a class="btn btn-soft-primary w-100" href="{% url 'documentlist' %}">Retour en Arrière</a>
      </div>
  </form>
</div>
</div>
</div>
</div>
{% endblock %}
